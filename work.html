    <script type="text/javascript">
        var popupLogin = document.getElementById('popup_form');
 var close = document.getElementById('close_btn');
 
 function showPopup() {
     popupLogin.classList.add('anyname');
 }
 
 function hidePopup() {
     popupLogin.classList.remove('anyname');
 }
 
 function setupPopup() {
     // Initially show the popup
     showPopup();
     
     // Set interval to hide the popup after 5 seconds and show again
     setInterval(function() {
         hidePopup(); // Hide the popup
         setTimeout(function() {
             showPopup(); // Show the popup again after 5 seconds
         }, 5000); // Adjust timing if needed
     }, 10000); 
 }
 
 // Initialize popup setup on page load
 window.addEventListener("load", function() {
     setupPopup();
 });
 
 // Close button event listener
 close.addEventListener("click", function() {
     hidePopup();
 });
     
     
     </script>
